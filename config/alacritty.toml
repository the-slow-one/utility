[general]
import = ["alacritty_themes/themes/monakai.toml"]

[window]
decorations = "Buttonless"
startup_mode = "Fullscreen"
decorations_theme_variant = "light"
opacity = 1.0
blur = false

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Medium" }
